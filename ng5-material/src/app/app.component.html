<!--The content below is only a placeholder and can be replaced.-->

<!-- Navigation -->
<mat-toolbar class="mat-elevation-z6" color="primary">
  <mat-toolbar-row>
      <mat-icon>terrain</mat-icon><span>Local Weather</span>
    <span class="example-spacer"></span>
    <button mat-button><button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button></button>
  </mat-toolbar-row>
</mat-toolbar>
<!-- //Navigation -->


 <!-- Vertical Menu -->
  <mat-menu #menu="matMenu">
      <button mat-menu-item disabled>
          <mat-icon>textsms</mat-icon>
          <span>Text is Disabled</span>
        </button>
    <button mat-menu-item>
      <mat-icon>person_pin</mat-icon>
      <span>About MrBorges</span>
    </button>
  </mat-menu>
  <!--// Vertical Menu -->


<!-- Local Weather -->
<div class="grid-container">
    <div class="header">
      <!-- Hi -->
    </div>
    <div class="left hide-on-mobile">
    </div>
    <div class="middle" style="background-color:#bbb;">
        <div id="deck">
            <div class="card">
                <div class="image">
                    <img id="image2" src="" alt="Weather icon">

                    <div id="image">{{image}}</div>
                </div>
                <div class="info">
                    <p>
                        <span id="city">{{city}}</span><br>
                        <small>
                            <span id="country" class="small-style">{{country}}</span><br><br>
                            <span id="date" class="small-style">{{date}}</span>
                          </small>
                    </p>
                    <div id="main">
                        {{main}}
                    </div>
                    <div id="description">
                        {{description}}
                    </div>
                    <div>
                        <img id="icon" class="floating-box" src="" alt="#ICON">
                        <span id="temp" class="floating-box">{{temp}}</span>
                        <span id="temp2" class="floating-box" style="display:none;">{{temp2}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    
      <br>
    <div class="footer">  
        <!-- Hammer JS need to switch content message
          <mat-slide-toggle color="warn" >{{status}}</mat-slide-toggle> -->
       
        <button type="submit" id="btn-footer" class="hide-on-desktop3 button" value="True"><span>{{btnFooter}}</span></button><br><br>
      </div>
</div>
<!-- local weather -->
